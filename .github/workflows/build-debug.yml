name: Build Android APK (Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Create environment file
        working-directory: ./mobile
        run: |
          echo "EXPO_PUBLIC_API_URL=${{ secrets.API_URL || 'https://api.example.com/api/v1' }}" > .env
          echo "EXPO_PUBLIC_STORAGE_KEY=${{ secrets.STORAGE_KEY }}" >> .env

      - name: Build Debug APK with EAS
        working-directory: ./mobile
        run: |
          eas build \
            --platform android \
            --profile development \
            --non-interactive \
            --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_BUILD_NO_EXPO_GO_WARNING: "true"

      - name: Build Summary
        if: success()
        run: |
          echo "âœ… Debug Build completed!"
          echo "Download from: https://expo.dev/accounts/openfugjoobot/projects/tauben-scanner/builds"
