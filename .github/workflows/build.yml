name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true

      - name: Install dependencies
        run: |
          cd mobile
          npm ci --legacy-peer-deps

      - name: Create env file
        run: |
          cd mobile
          echo "EXPO_PUBLIC_API_URL=https://api.example.com/api/v1" > .env
          echo "EXPO_PUBLIC_STORAGE_KEY=default-key" >> .env

      - name: Build APK with Expo
        run: |
          cd mobile
          npx expo run:android --variant release --no-install

      - name: Find APK
        run: |
          find mobile -name "*.apk" -type f 2>/dev/null | head -5
          ls -la mobile/android/app/build/outputs/apk/release/ 2>/dev/null || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tauben-scanner-apk
          path: "mobile/**/app-release.apk"
          retention-days: 30
          if-no-files-found: warn
