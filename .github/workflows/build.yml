name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: cd mobile && npm ci --legacy-peer-deps

      - name: Build APK with EAS
        id: eas_build
        run: |
          cd mobile
          BUILD_OUTPUT=$(eas build --platform android --profile production --non-interactive --json | tee /dev/stderr)
          echo "build_output=$BUILD_OUTPUT" >> $GITHUB_OUTPUT

      - name: Download APK from EAS
        run: |
          cd mobile
          BUILD_ID=$(echo '${{ steps.eas_build.outputs.build_output }}' | jq -r '.id')
          echo "Build ID: $BUILD_ID"
          eas build:download --id "$BUILD_ID" --platform android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tauben-scanner-apk
          path: "*.apk"
          retention-days: 30
