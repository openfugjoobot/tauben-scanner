name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: cd mobile && npm ci --legacy-peer-deps

      - name: Create env file
        run: |
          cd mobile
          echo "EXPO_PUBLIC_API_URL=https://api.example.com/api/v1" > .env
          echo "EXPO_PUBLIC_STORAGE_KEY=default-key" >> .env

      - name: EAS Init
        run: |
          cd mobile
          eas init --force --non-interactive || true

      - name: Build APK with EAS
        run: |
          cd mobile
          eas build --platform android --profile production --non-interactive

      - name: Download APK
        run: |
          cd mobile
          BUILD_URL=$(eas build:list --platform android --json --limit 1 | jq -r '.[0].artifacts.buildUrl')
          curl -L "$BUILD_URL" -o tauben-scanner.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tauben-scanner-apk
          path: mobile/tauben-scanner.apk
          retention-days: 30
