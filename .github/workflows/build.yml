name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: cd mobile && npm ci --legacy-peer-deps

      - name: Build with EAS
        run: |
          cd mobile
          npx eas build --platform android --profile production --non-interactive --json --output tauben-scanner.apk || npx eas build --platform android --profile production --non-interactive

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tauben-scanner-apk
          path: mobile/*.apk
          retention-days: 30
