name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true

      - name: Install dependencies
        run: |
          cd mobile
          npm ci --legacy-peer-deps

      - name: Create env file
        run: |
          cd mobile
          echo "EXPO_PUBLIC_API_URL=${{ secrets.EXPO_PUBLIC_API_URL || 'https://api.example.com/api/v1' }}" > .env
          echo "EXPO_PUBLIC_STORAGE_KEY=${{ secrets.EXPO_PUBLIC_STORAGE_KEY || 'default-key' }}" >> .env

      - name: Prebuild Android
        run: |
          cd mobile
          npx expo prebuild --platform android --clean

      - name: Make gradlew executable
        run: chmod +x mobile/android/gradlew

      - name: Build APK with Gradle
        run: |
          cd mobile/android
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tauben-scanner-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Build Summary
        if: success()
        run: |
          echo "âœ… Build successful!"
          ls -lh mobile/android/app/build/outputs/apk/release/
