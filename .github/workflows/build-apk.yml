name: Build APK

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'frontend/**
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - name: Debug SDK Path
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          echo "ANDROID_HOME=$ANDROID_HOME"
          ls -la $ANDROID_SDK_ROOT || echo "SDK not at ANDROID_SDK_ROOT"
          which sdkmanager || echo "sdkmanager not in PATH"
          sdkmanager --version || echo "sdkmanager not working"

      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools" "cmdline-tools;latest"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Create local.properties
        run: |
          cd frontend/android
          echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
          echo "ndk.dir=/usr/local/lib/android/sdk/ndk/26.0.1040422" >> local.properties
          cat local.properties
          echo "---"
          ls -la /usr/local/lib/android/sdk/ || echo "SDK not at expected location"

      - name: Set executable permissions
        run: |
          chmod +x frontend/android/gradlew

      - name: Sync Capacitor
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
        run: |
          cd frontend
          npx cap sync android

      - name: Build Debug APK
        if: github.event.inputs.build_type != 'release'
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
        run: |
          cd frontend/android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build Release APK
        if: github.event.inputs.build_type == 'release'
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd frontend/android
          echo $KEYSTORE_BASE64 | base64 -d > taubenscanner.keystore
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Debug APK
        if: github.event.inputs.build_type != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: frontend/android/app/build/outputs/apk/release/app-release-signed.apk
          retention-days: 90
