name: Build APK

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Android SDK manually
        run: |
          # Download command line tools
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          
          # Set environment
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          
          # Install SDK components
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34" "build-tools;34.0.0"
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Node dependencies
        run: |
          cd frontend
          npm ci

      - name: Build web
        run: |
          cd frontend
          npm run build

      - name: Configure Android
        run: |
          echo "sdk.dir=$HOME/android-sdk" > frontend/android/local.properties
          chmod +x frontend/android/gradlew

      - name: Sync Capacitor  
        run: |
          cd frontend
          npx cap sync android

      - name: Build APK
        run: |
          cd frontend/android
          ./gradlew assembleDebug --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: tauben-scanner-debug
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
