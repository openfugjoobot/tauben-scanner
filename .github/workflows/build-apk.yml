name: Build APK

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Android SDK
        run: |
          # Create SDK directory
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          mkdir -p $ANDROID_SDK_ROOT
          
          # Download SDK tools
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          mv cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          
          # Add to PATH
          export PATH="$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools"
          
          # Save to GITHUB_ENV for subsequent steps
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          
          # Install required components
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build web
        run: |
          cd frontend
          npm run build

      - name: Configure Android
        run: |
          echo "android.java.home=$JAVA_HOME_17_X64" > frontend/android/local.properties
          echo "sdk.dir=$ANDROID_HOME" >> frontend/android/local.properties
          cat frontend/android/local.properties
          
          chmod +x frontend/android/gradlew
          ls -la frontend/android/

      - name: Sync Capacitor
        run: |
          echo "DEBUG: ANDROID_HOME=$ANDROID_HOME"
          echo "DEBUG: JAVA_HOME=$JAVA_HOME"
          export PATH="$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools"
          cd frontend
          npx cap sync android --verbose 2>&1 || echo "Sync failed, trying alternative..."

      - name: Build APK
        run: |
          cd frontend/android
          export PATH="$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools"
          ./gradlew assembleDebug --no-daemon --info

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tauben-scanner-debug
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: ignore
