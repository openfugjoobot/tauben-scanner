name: Build Android APK (Local - Internal Testing)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci --legacy-peer-deps

      - name: Create environment file
        working-directory: ./mobile
        run: |
          echo "EXPO_PUBLIC_API_URL=${{ secrets.API_URL || 'https://api.example.com/api/v1' }}" > .env
          echo "EXPO_PUBLIC_STORAGE_KEY=${{ secrets.STORAGE_KEY || 'default-key' }}" >> .env

      - name: Prebuild Android
        working-directory: ./mobile
        run: npx expo prebuild --platform android --clean

      - name: Setup Debug Keystore
        working-directory: ./mobile/android/app
        run: |
          # Use Android SDK's built-in debug keystore or generate new one
          if [ -f "$ANDROID_HOME/debug.keystore" ]; then
            echo "Using Android SDK debug keystore"
            cp "$ANDROID_HOME/debug.keystore" ./debug.keystore
          else
            echo "Generating new debug keystore"
            keytool -genkey -v \
              -keystore debug.keystore \
              -alias debugkey \
              -storepass android \
              -keypass android \
              -keyalg RSA \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Configure Gradle for Debug Signing
        working-directory: ./mobile/android/app
        run: |
          # Create simple signing config that uses debug.keystore for release
          cat > build.gradle.signing << 'SIGNING'
          android {
              signingConfigs {
                  release {
                      storeFile file("debug.keystore")
                      storePassword "android"
                      keyAlias "debugkey"
                      keyPassword "android"
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
          SIGNING
          echo "Signing config created"

      - name: Grant Gradle permissions
        run: chmod +x mobile/android/gradlew

      - name: Build Debug APK
        working-directory: ./mobile/android
        run: |
          # Build debug APK (unsigned release build failed, use debug)
          ./gradlew assembleDebug --no-daemon

      - name: Find APK
        id: find_apk
        working-directory: ./mobile/android
        run: |
          APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tauben-scanner-apk
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 30

      - name: Summary
        run: |
          echo "âœ… Build completed successfully!"
          echo "Download the APK from the artifacts section above."
          echo "Note: This is a debug-signed APK for internal testing only."
