name: Android APK Build (Free)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      create_release:
        type: boolean
        description: "Create GitHub Release"
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # FÃ¼r Release Upload
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Expo Prebuild (Android)
        run: |
          cd frontend
          npx expo prebuild --platform android --clean

      - name: Build Android APK
        run: |
          cd frontend/android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauben-scanner-apk
          path: frontend/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Create Release
        if: github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: frontend/android/app/build/outputs/apk/release/app-release.apk
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}